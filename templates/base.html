{% load static %}
{% load i18n static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% include 'common/navbar.html' %}
      <!-- Header-->
    <header class="bg-dark py-5" id="intro">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder"><i class="fas fa-chalkboard-teacher"></i>&nbsp;<span class="text-success">e</span>-Learn<span class="text-warning">.</span></h1>
          <p class="lead fw-normal text-white-50 mb-0">
            Learn <span class="text-info">courses</span> from various categories.
          </p>
        </div>
      </div>
    </header>
    <main class="pt-5">
      <div class="container">   
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    {% include 'common/footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
