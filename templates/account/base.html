{% load static %}
{% load i18n static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-chalkboard-teacher"></i>&nbsp;<span class="text-success">e</span>-Learn<span class="text-warning">.</span></a>
      </div>
    </nav>
    <main class="pt-5">
      <div class="container"> 
          <div class="text-center">
            <h1 class="display-4 fw-bolder"><i class="fas fa-chalkboard-teacher"></i>&nbsp;<span class="text-success">e</span>-Learn<span class="text-warning">.</span></h1>
            <p class="lead fw-normal text-dark-50 mb-0">
              Learn <span class="text-info">courses</span> from various categories.
            </p>
          </div>
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    {% include 'common/footer.html' %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
